<!DOCTYPE html>
<html lang="en">

<body ng-app="" ng-init="docs=[

{ 
  id:4,

  },
{ 
  id:5,

  },

  id:6,

  age:24,

  ]">

        <thead>
            <th>Sl.No</th>

            <th>Age</th>
