<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="" ng-init="docs=[{
  name:'Harish',
  age:20,
  specialist:'EMT'
},
{  
  name:'John',
  age:30,
  specialist:'Dental'
  }]">
    <table class="table">
        <thead>
            <th>Docs</th>
            <th>Name</th>
            <th>Age</th>
            <th>Specialist</th>
        </thead>
        <tbody>
            <tr ng-repeat="x in docs">
                <th>1</th>
                <td>{{docs.name}}</td>
                <td>{{docs.age}}</td>
                <td>{{docs.specialist}}</td>
            </tr>
            <!--             <tr>
                <th>2</th>
                <td>{{doc2.name}}</td>
                <td>{{doc2.age}}</td>
                <td>{{doc2.specialist}}</td>
            </tr> -->
        </tbody>
    </table>
</body>

</html>
